name: yudimath

services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3000:80"
    volumes:
      # For development, mount source code for hot-reload
      - ../src:/app/src:ro
      - ../public:/app/public:ro
    environment:
      - NODE_ENV=production
    restart: unless-stopped

